<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Алексея Круглыхина на Яндекс.Практикуме">
  <meta name="keywords" content="Галерея, фотографии, редактор профиля">
  <meta name="author" content="Алексей Круглыхин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <!--section header-->
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Лого">
  </header>
  <main class="content">
    <!--section profile-->
    <section class="profile">
      <div class="profile__wrap">
        <div class="profile__image"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!--section gallery-->
    <section class="gallery">

    </section>
  </main>
  <!--section footer-->
  <footer class="footer">
    <p class="footer__title">© 2022 Mesto Russia</p>
  </footer>
  <!--popup edit-profile-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close popup__close-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_edit" name="profile-form" novalidate>
        <div class="form__input-wrap">
          <div>
            <input name="name" type="text" placeholder="Имя" class="popup__text popup__text_type_name" id="name-input"
              required minlength="2" maxlength="40">
            <span class="popup__text-error name-input-error"></span>
          </div>
          <div>
            <input name="about" type="text" placeholder="О себе" class="popup__text popup__text_type_about"
              id="about-input" required minlength="2" maxlength="200">
            <span class="popup__text-error about-input-error"></span>
          </div>
        </div>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--popup add-card-->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_add" name="card-form" novalidate>
        <div class="form__input-wrap">
          <div>
            <input name="title" type="text" placeholder="Название" class="popup__text popup__text_type_title"
              id="title-input" required minlength="2" maxlength="30">
            <span class="popup__text-error title-input-error"></span>
          </div>
          <div>
            <input name="link" type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link"
              id="link-input" required>
            <span class="popup__text-error link-input-error"></span>
          </div>
        </div>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <!--popup view-img-->
  <div class="popup popup_type_view-img">
    <div class="popup__container-view-img">
      <button class="popup__close popup__close-view" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__img" src="#" alt="">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <!--template-->
  <template id="card-template" class="card-template_type_default">
    <div class="gallery__card">
      <button class="gallery__delete gallery__delete_active" type="button"></button>
      <img class="gallery__image" src="#" alt="">
      <div class="gallery__info">
        <h2 class="gallery__title"></h2>
        <button class="gallery__like gallery__like_active" type="button"></button>
      </div>
    </div>
  </template>
  <!--indexJS-->
  <script type="module" src="./scripts/index.js" defer></script>
</body>

</html>
